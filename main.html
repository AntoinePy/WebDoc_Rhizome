<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>La réponse est dans le tableau webdoc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="main.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <audio autoplay="false" id="guitare" src="audio/guitare.m4a"></audio>
    <div>
        <img src="img/atelier.jpg" usemap="#image-map">
        <map name="image-map">
            <area id="woman" target="" alt="femme" title="femme" href="#dialog" coords="1117,588,1264,1021" shape="rect">
            <area target="" alt="courbet" title="courbet" href="" coords="1119,1026,907,685" shape="rect">
            <area target="" alt="baudelaire" title="baudelaire" href="" coords="1798,640,1999,894" shape="rect">
            <area target="" alt="Bruyas" title="Bruyas" href="" coords="1396,900,1320,576" shape="rect">
            <area target="" alt="Champfleury" title="Champfleury" href="" coords="1564,676,1396,1012" shape="rect">
            <area target="" alt="chien" title="chien" href="" coords="303,867,442,1024" shape="rect">
            <area id="chitarra" target="" alt="guitare" title="guitare" href="" coords="640,1144,446,994" shape="rect">
        </map>
    </div>
    <div id="dialog" title="Femme">
        <p>Je m'appelle Loic je suis un gros débile, est- ce que je dois fermer ma gueule ?</p>
        <input type="checkbox" class="radio" name="frep1[][]" value="1"><label for="oui">Oui</label><br>
        <input type="checkbox" class="radio" name="frep1[][]" value="1"><label for="non">Non</label><br>
        <button id="val1">Valider</button>
    </div>
    <div id="dialog2" title="Femme2">
        <p>Courbet courbet</p>
        <input type="checkbox" class="radio" name="frep2[][]" value="1"><label for="oui">Oui</label><br>
        <input type="checkbox" class="radio" name="frep2[][]" value="1"><label for="non">Non</label><br>
        <button id="val2">Valider</button>
    </div>
<script src="js/jquery.rwdImageMaps.min.js"></script>   
<script>
$(document).ready(function(e) {
    $('img[usemap]').rwdImageMaps();
});
</script>
<script>
$("#chitarra").click(function(){
    var audio = document.getElementById("guitare");
    audio.play();
    return false;
});
$("#woman").click(function(){
    $("#dialog").dialog({
        classes: {
            "ui-dialog":"highlight"
        },
        modal: true
    });
    var dialog1 = $("#dialog").dialog();
});

$("#val1").click(function(){
        var dialog2 = $("#dialog2").dialog();
    dialog1.dialog("hide");
    dialog2.dialog("open");
}
);
</script>
<script>
$("input:checkbox").on('click', function() {
  var $box = $(this);
  if ($box.is(":checked")) {
    var group = "input:checkbox[name='" + $box.attr("name") + "']";
    $(group).prop("checked", false);
    $box.prop("checked", true);
  } else {
    $box.prop("checked", false);
  }
});
</script>
</body>
</html>
